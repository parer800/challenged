<!-- specific-league-column.html -->
<div id="selected-league-top">
	<h1>{{selectedLeague[0].name}}</h1>
	<h3>created by {{selectedLeague[0].creator.profile.name}}</h3>
    <div id="league-status" ng-show="selectedLeague[0].isPrivate">
    <div class="row">
        <i class="fa fa-lock"></i>
        <div id="public-description"><p>Private</p></div>
    </div>
    </div>
    
<div>

<table id="league_overview" class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <td>Exercise</td>
            <td>Type</td>
            <td>Subtype</td>
            <td>Amount</td>
        </tr>
    </thead>
    <tbody>
    
        <tr ng-repeat="task in selectedLeague[0].exerciseSchema.content">
            <td>{{ task.name }}</td>
            <td>{{ task.type }}</td>
            <td>{{ task.subtype }}</td>
            <td>{{ task.amount }}</td>
        </tr>
        
    </tbody>
</table>
